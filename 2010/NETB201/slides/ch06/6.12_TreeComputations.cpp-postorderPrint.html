<body vlink="purple" text="black" bgcolor="#FFFABB" link="blue">
<h2><font face="Helvetica">Code Fragment: postorderPrint</font></h2>
<br><dl><dd><pre>

<font color="#A000A0">void</font> <font color="#000000">postorderPrint</font>(<font color="#A000A0">const</font> Tree&amp; T, <font color="#A000A0">const</font> Position&amp; v) {
  PositionIterator children = T.<font color="#000000">children</font>(v);
  <font color="#00A000">while</font> (children.<font color="#000000">hasNext</font>()) {				<font color="#0000FF">// visit children</font>
    <font color="#000000">postorderPrint</font>(T, children.<font color="#000000">next</font>());
    cout &lt;&lt; <font color="#0000FF">" "</font>;
  }
  cout &lt;&lt; v.<font color="#000000">element</font>();					<font color="#0000FF">// print element</font>
}
</pre></dd></dl>
