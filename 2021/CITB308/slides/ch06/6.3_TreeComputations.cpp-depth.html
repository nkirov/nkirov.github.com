<font color="#A000A0">int</font> <font color="#000000">depth</font>(<font color="#A000A0">const</font> Tree&amp; T, <font color="#A000A0">const</font> Position&amp; v) {
  <font color="#00A000">if</font> (T.<font color="#000000">isRoot</font>(v))
    <font color="#00A000">return</font> 0;						<font color="#0000FF">// root has depth 0</font>
  <font color="#00A000">else</font>
    <font color="#00A000">return</font> 1 + <font color="#000000">depth</font>(T, T.<font color="#000000">parent</font>(v));			<font color="#0000FF">// 1 + (depth of parent)</font>
}
