</center><br><dl><dd><pre>

<font color=#A000A0>long</font> <font color=#000000>factorial</font>(<font color=#A000A0>long</font> n) {		<font color=#0000FF>// returns n!</font>
  <font color=#00A000>if</font> (n &lt;= 1)
    <font color=#00A000>return</font> 1;				<font color=#0000FF>// 0! = 1! = 1</font>
  <font color=#00A000>else</font>
    <font color=#00A000>return</font> n * <font color=#000000>factorial</font>(n-1);		<font color=#0000FF>// n! = n * (n-1)!</font>
}
