<font color=#A000A0>void</font> <font color=#000000>preorderPrint</font>(<font color=#A000A0>const</font> Tree& T, <font color=#A000A0>const</font> Position& v) {
  cout &lt;&lt; v.<font color=#000000>element</font>();					<font color=#0000FF>// print element</font>
  PositionIterator children = T.<font color=#000000>children</font>(v);		<font color=#0000FF>// visit children</font>
  <font color=#00A000>while</font> (children.<font color=#000000>hasNext</font>()) {
    cout &lt;&lt; <font color=#0000FF>" "</font>;
    <font color=#000000>preorderPrint</font>(T, children.<font color=#000000>next</font>());
  }
}
