<h2>Strings (Concatenation)</h2>

<ul>
<li><font size="+1">The + operator concatenates two strings.</font>

<blockquote>
<pre>
<font size="+1">string fname = "Harry";
string lname = "Hacker";
string name = fname + " " + lname;</font>
</pre>
</blockquote>
</li>

<li><font size="+1">One or both strings surrounding the + must be a
variable.</font></li>
</ul>
