<h3>1. <font color="#000000">Техника на програмирането на C и C++</font></h3>
<span style="font-weight: bold;">Задача 1</span>: Дадена е редица от
цели числа <span style="font-style: italic;">a</span><sub>1</sub>, <span
 style="font-style: italic;">a</span><sub>2</sub>, ..., <span
 style="font-style: italic;">a<sub>n</sub></span> и следните суми:
<p><span style="font-style: italic;">S</span><sub>1</sub><span
 style="font-style: italic;"> = a</span><sub>1</sub> + <span
 style="font-style: italic;">a</span><sub>2</sub> + ... +&nbsp; <span
 style="font-style: italic;">a<sub>n<br>
</sub></span></p>
<p><span style="font-style: italic;">S</span><sub>2</sub><span
 style="font-style: italic;"> = a</span><sub>1</sub> + <span
 style="font-style: italic;">a</span><sub>3</sub> + <span
 style="font-style: italic;">a</span><sub>5</sub> + ...<span
 style="font-style: italic;"><sub><br>
</sub></span></p>
<p><span style="font-style: italic;">S</span><sub>3</sub><span
 style="font-style: italic;"> = a</span><sub>1</sub> + <span
 style="font-style: italic;">a</span><sub>4</sub> + <span
 style="font-style: italic;">a</span><sub>7</sub> + ...<span
 style="font-style: italic;"><sub><br>
</sub></span></p>
<p><span style="font-style: italic;"><sub>...<br>
</sub></span></p>
<p><span style="font-style: italic;">S</span><sub><span
 style="font-style: italic;">n</span></sub><span
 style="font-style: italic;"> = </span><span
 style="font-style: italic;"></span> <span style="font-style: italic;">a</span><sub>1.<br>
</sub></p>
Да се намери и изведе максималната от тези суми<br>
